version: '3.8'

services:
  app:
    container_name: app_container
    build:
      context: .
    depends_on:
      - database
    volumes:
      - ./src:/src
    ports:
      - '8000:8000'
    env_file:
      - ./.env
    command: >
      sh -c 'uvicorn main:app --reload --host=0.0.0.0 --port=8000'


  database:
    container_name: database_container
    image: postgres:16.1-alpine3.18
    ports:
      - "5432:5432"
    volumes:
      - .postgres:/var/lib/postgres/data
    env_file:
      - ./.env